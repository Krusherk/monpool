  // 2Ô∏è‚É£ Helper function to store a claim
  async function saveClaim(discordId, discordName) {
    const claimRef = ref(db, `claims/${discordId}`);

    const snapshot = await get(claimRef);
    if (snapshot.exists()) {
      const lastClaim = snapshot.val().lastClaim;
      const now = Date.now();

      if (now - lastClaim < 24 * 60 * 60 * 1000) {
        throw new Error("‚è≥ You can only claim once every 24h!");
      }
    }

    // Save new claim
    await set(claimRef, {
      discordName,
      lastClaim: Date.now(),
    });
  }
